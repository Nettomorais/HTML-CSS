<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mindia em Html5</title>
</head>
<body>
    <H1>imagens dinamicas</H1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente o tamano do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexviel">
    </picture>
<h1>Reprodizindo audio </h1>
<p>vamos aprender a reproduzir audio em HTML5 </p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="midia/wav">
     <p>infelizmente seu navegador nao consegue reproduzir audio <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo mp3</a></p>
</audio>
</body>
</html>
